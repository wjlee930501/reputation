version: '3.9'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: reputation
      POSTGRES_PASSWORD: reputation
      POSTGRES_DB: reputation
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reputation"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  api:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ${GOOGLE_APPLICATION_CREDENTIALS:-/dev/null}:/gcp-key.json:ro
    env_file: .env
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /gcp-key.json
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: ./backend
    command: celery -A app.core.celery_app worker --loglevel=info -Q default,content,sov,reports -c 4
    volumes:
      - ./backend:/app
      - ./reports:/tmp/reports
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build: ./backend
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file: .env
    depends_on:
      - redis

  flower:
    build: ./backend
    command: celery -A app.core.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file: .env
    depends_on:
      - redis

volumes:
  postgres_data:
